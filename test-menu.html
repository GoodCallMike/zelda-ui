<!DOCTYPE html>
<html>
<head>
    <style>
        .test-menu {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 30%, #d97706 60%, #92400e 100%);
            border: 3px solid #78350f;
            border-top: 3px solid #fde047;
            border-left: 3px solid #facc15;
            border-right: 3px solid #92400e;
            border-bottom: 3px solid #78350f;
            padding: 20px;
            margin: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .test-menu::before {
            content: "";
            position: absolute;
            top: 0;
            left: -200%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes shimmer {
            0% { left: -200%; }
            100% { left: 200%; }
        }
        
        .test-item {
            background: transparent;
            border: 2px solid transparent;
            border-radius: 4px;
            margin: 2px;
            padding: 12px 16px;
            color: #78350f;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .test-item:hover {
            background: linear-gradient(135deg, #fde047 0%, #fbbf24 50%, #f59e0b 100%);
            border: 2px solid #d97706;
            border-top: 2px solid #fef3c7;
            border-left: 2px solid #fef3c7;
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(120, 53, 15, 0.3);
        }
    </style>
</head>
<body>
    <div class="test-menu">
        <div class="test-item">Menu Item 1</div>
        <div class="test-item">Menu Item 2</div>
        <div class="test-item">Menu Item 3</div>
    </div>
</body>
</html>
